<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cell cell_dark">
            <div class="heart">
                <div class="heart__content"></div>
            </div>            
        </div>
        <div class="cell cell_light">
            <div class="three-blocks">
                <div class="block block_1"></div>
                <div class="block block_2"></div>
                <div class="block block_3"></div>
            </div>
        </div>
        <div class="cell cell_dark">
            <div class="circles">
                <div class="circle circle_1"></div>
                <div class="circle circle_2"></div>
            </div>
        </div>
        <div class="cell cell_light">
            <div class="slider">
                <div class="dot dot_1"></div>
                <div class="dot dot_2"></div>
                <div class="dot dot_3"></div>
            </div>
        </div>
        <div class="cell cell_dark">
            <div class="ring"></div>
        </div>
        <div class="cell cell_light">
            <div class="jumping-dots">
                <div class="jumping-dot jumping-dot_1"></div>
                <div class="jumping-dot jumping-dot_2"></div>
                <div class="jumping-dot jumping-dot_3"></div>
                <div class="jumping-dot jumping-dot_4"></div>
            </div>
        </div>
        <div class="cell cell_dark">
            <div class="sections"></div>
        </div>
        <div class="cell cell_light">
            <div class="square">
                <div class="square__section square__section_1"></div>
                <div class="square__section square__section_2"></div>
                <div class="square__section square__section_3"></div>
                <div class="square__section square__section_4"></div>
            </div>
        </div>
        <div class="cell cell_dark">
            <div class="flip"></div>
        </div>
    </div>
</body>
</html>
